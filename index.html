<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/7f88aa0780.js"></script>
    <title>Zala Soin - vente de chaussures</title>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="logo">
          <img src="images/logo.png" alt="sportsnike logo" />
        </div>
        <nav class="navbar">
          <li class="nav-link"><a href="#">HOME</a></li>
          <li class="nav-link"><a href="#">SHOP</a></li>
          <li class="nav-link"><a href="#">MAN</a></li>
          <li class="nav-link"><a href="#">WOMAN</a></li>
          <li class="nav-link"><a href="#">KIDS</a></li>
        </nav>
        <div class="nav-btn">
          <a href="#"><ion-icon name="search"></ion-icon></a>
          <a href="#"><ion-icon name="person"></ion-icon></a>
          <a href="#"><ion-icon name="cart"></ion-icon></a>
        </div>
      </section>
    </header>
    <hr />

    <section class="hero-section">
      <h1>NIKE SHOES</h1>
      <p class="bg-font">COLLECTIONS</p>
      <img class="hero-img" src="images/blues-sneakers.gif" alt="" />
      <div class="cta-hero">
        <p>
          SHOP <br />
          N0W
        </p>
        <a href="#"><ion-icon name="arrow-forward"></ion-icon></a>
      </div>
    </section>

    <section class="shop">
      <div class="container shop-container">
        <div class="card">
          <div class="produit">
            <img src="images/red-sneakers.gif" alt="" />
          </div>
          <div class="prod-description">
            <h6>JORDAN 1</h6>
            <a href="#">SHOP NOW <ion-icon name="arrow-forward"></ion-icon></a>
          </div>
        </div>
        <div class="card">
            <div class="produit">
              <img src="images/blues-sneakers.gif" alt="" />
            </div>
            <div class="prod-description">
              <h6>JORDAN 1</h6>
              <a href="#">SHOP NOW <ion-icon name="arrow-forward"></ion-icon></a>
            </div>
          </div>
          <div class="card">
            <div class="produit">
              <img src="images/pink-sneakers.gif" alt="" />
            </div>
            <div class="prod-description">
              <h6>JORDAN 1</h6>
              <a href="#">SHOP NOW <ion-icon name="arrow-forward"></ion-icon></a>
            </div>
          </div>
          <div class="card">
            <div class="produit">
              <img src="images/red-sneakers.gif" alt="" />
            </div>
            <div class="prod-description">
              <h6>JORDAN 1</h6>
              <a href="#">SHOP NOW <ion-icon name="arrow-forward"></ion-icon></a>
            </div>
          </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
